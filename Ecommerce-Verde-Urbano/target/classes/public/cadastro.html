<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #e8f5e9; }
        h1 { color: #388e3c; }
        form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px #bbb; max-width:400px; }
    </style>
</head>
<body>
    <h1>Cadastro do Cliente</h1>
    <form method="post" action="cadastro">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>
        <label for="pagamento">Forma de Pagamento:</label><br>
        <select id="pagamento" name="pagamento" required>
            <option value="">Selecione</option>
            <option value="credito">Cartão de Crédito</option>
            <option value="pix">Pix</option>
        </select><br><br>
        <label for="endereco">Endereço de Entrega:</label><br>
        <textarea id="endereco" name="endereco" rows="3" required style="width:100%;"></textarea><br><br>
        <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a href="index.html">Voltar para as plantas</a>
</body>
</html>
